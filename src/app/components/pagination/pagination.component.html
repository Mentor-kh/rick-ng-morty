<div *ngIf="pages" class="twocolumns">
  <div class="total">
    <span class="heading">Pages</span>
    <div class="total-grid">
      <div class="cell current-page">
        Current: {{currentPage}}
      </div>
      <div class="cell total-pages">
        Total: {{pagesInfo.pages}}
      </div>
    </div>
  </div>
  <div class="pagination" *ngIf="pagesInfo.pages > 1">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle (click)="prevPage()" [disabled]="currentPageIndex === 0">prev</mat-button-toggle>
      <mat-button-toggle *ngFor="let page of pages; index as i"
        [ngClass]="{'hidden': i > currentPageIndex + 2 || i < currentPageIndex - 2, 'active': i === currentPageIndex}"
        (click)="setPage(i)">
        <div *ngIf="i < currentPageIndex + 2 && i > currentPageIndex - 2; else elseBlock">{{page + 1}}</div>
        <ng-template #elseBlock>...</ng-template>
      </mat-button-toggle>
      <mat-button-toggle (click)="nextPage()" [disabled]="currentPageIndex === pages.length - 1">next
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

</div>
